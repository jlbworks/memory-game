<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <!-- favicons -->
    <link rel="shortcut icon" href="./img/favicon.png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />

    <!-- styles -->
    <!-- Google Fonts Link Here -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-oi8o31xSQq8S0RpBcb4FaLB8LJi9AT8oIdmS1QldR8Ui7KUQjNAnDlJjp55Ba8FG" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./minified/styles.min.css">

    <!-- scripts -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./minified/scripts.min.js"></script>
    <title></title>
  </head>
  <body class="jlb-landing-page">

    <main class="body-container">
      <section class="wrapper j-center stats">
        <div class="timer">
          <h4>Time: <span id="time">30</span></h4>
        </div>
        <div class="moves">
          <h4>Moves: <span id="moveCounter">0</span></h4>
        </div>
        <div class="buttons">
          <button class="reset">
            New Game
          </button>
        </div>

      </section>
      <section class="wrapper j-center card-holder">

      </section>
      <section class="you-win">
        <h4>You Win, Congrats!</h4>
        <h6>Time Used: <span id="tr"></span> seconds</h6>
        <div class="rating">
        </div>
        <button class="close-modal">New Game</button>
      </section>
      <section class="you-lose">
        <h4>You Lose, Congrats!</h4>
        <button class="close-modal">New Game</button>
      </section>
    </main>

  </body>
</html>
